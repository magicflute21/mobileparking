<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body class="relative">
    <!-- full screen black overlay to disable everything -->

    <div class="overlay bg-black bg-opacity-10 absolute left-0 right-0 bottom-0 top-0 w-full h-full z-40"></div>

    <div class="page-wrapper-light flex flex-col justify-between h-screen w-screen overflow-auto">
        <header class="z-20 relative">
            <div class="bg-white h-16 flex justify-between items-center py-1.5 pr-5 pl-4 shadow-md">
                <div class="w-36 h-auto">
                    <img src="/dist/img/Advectus-Logo500.png" alt="Advectus" class="w-full h-full object-cover">
                </div>
                <div class="h-11 w-11 rounded-full bg-gray-200 flex justify-center items-center">
                    <p class="font-normal text-sm uppercase">md</p>
                </div>
            </div>
        </header>
        <main class="h-full w-full flex flex-col">
            <div class="content-wrapper bg-gray-100 bg-opacity-10 relative flex flex-col h-full pt-3">
                <div class="flex flex-col h-full relative">
                    <p class="text-sm-dark mb-7 px-5">select storage</p>
                    <!-- component-> compound -->
                    <div class="compound-wrap flex pb-5 border-solid border-b">
                        <div class="compound-image flex justify-center items-center mr-2.5 relative">

                            <img src="/dist/img/location-vector.svg" alt="location icon">
                        </div>
                        <div class="compound-textbox">
                            <p class="text-md-dark">Main Compound</p>
                            <p class="text-md-light">UK main, close to Sheerness</p>
                        </div>
                    </div>

                    
                        <div class="storage-units w-full p-5 iphone5:p-2">
                            <div class="flex mb-4 shadow-md">
                                <div class="storage-number-a flex flex-grow shadow rounded-r-none">
                                    <p class="storage-number-text">1</p>
                                </div>
                                <div class="storage-number flex flex-grow-0 shadow rounded-none">
                                    <p class="storage-number-text">A</p>
                                </div>
                                <div class="storage-number flex flex-grow-0 shadow rounded-none">
                                    <p class="storage-number-text">B</p>
                                </div>
                                <div class="storage-number flex flex-grow-0 shadow rounded-l-none">
                                    <p class="storage-number-text">C</p>
                                </div>
                            </div>  

                            <div class="flex mb-4 shadow-md">
                                <div class="storage-number-a flex flex-grow shadow rounded-r-none">
                                    <p class="storage-number-text">2</p>
                                </div>
                                <div class="storage-number flex flex-grow-0 shadow rounded-none">
                                    <p class="storage-number-text">A</p>
                                </div>
                                <div class="storage-number flex flex-grow-0 shadow rounded-none">
                                    <p class="storage-number-text">B</p>
                                </div>
                                <div class="storage-number flex flex-grow-0 shadow rounded-none">
                                    <p class="storage-number-text">c</p>
                                </div>
                                <div class="storage-number flex flex-grow-0 shadow rounded-l-none">
                                    <p class="storage-number-text">d</p>
                                </div>
                            </div>     

                            <!-- disabled styling bg-disabled-gray and text-gray-300 -->
                            <div class="flex mb-4 shadow-md">
                                <div class="storage-number-a flex flex-grow shadow rounded-r-none">
                                    <p class="storage-number-text">3</p>
                                </div>
                                <div class="storage-number flex flex-grow-0 shadow rounded-none bg-disabled-gray">
                                    <p class="storage-number-text text-gray-300">A</p>
                                </div>
                                <div class="storage-number flex flex-grow-0 shadow rounded-none">
                                    <p class="storage-number-text">B</p>
                                </div>
                                <div class="storage-number flex flex-grow-0 shadow rounded-l-none">
                                    <p class="storage-number-text">C</p>
                                </div>
                            </div>     

                            <div class="flex mb-4 shadow-md">
                                <div class="storage-number-a flex flex-grow shadow rounded-r-none bg-disabled-gray">
                                    <p class="storage-number-text text-gray-300">4</p>
                                </div>
                                <div class="storage-number flex flex-grow-0 shadow rounded-none bg-disabled-gray">
                                    <p class="storage-number-text text-gray-300">A</p>
                                </div>
                                <div class="storage-number flex flex-grow-0 shadow rounded-none bg-disabled-gray">
                                    <p class="storage-number-text text-gray-300">B</p>
                                </div>
                                <div class="storage-number flex flex-grow-0 shadow rounded-l-none bg-disabled-gray">
                                    <p class="storage-number-text text-gray-300">C</p>
                                </div>
                                <div class="storage-number flex flex-grow-0 shadow rounded-l-none bg-disabled-gray">
                                    <p class="storage-number-text text-gray-300">d</p>
                                </div>
                                <div class="storage-number flex flex-grow-0 shadow rounded-l-none bg-disabled-gray">
                                    <p class="storage-number-text text-gray-300">d</p>
                                </div>
                            </div>     

                            <div class="flex mb-4 shadow-md">
                                <div class="storage-number-a flex flex-grow shadow rounded-r-none">
                                    <p class="storage-number-text">5</p>
                                </div>
                                <div class="storage-number flex flex-grow-0 shadow rounded-none">
                                    <p class="storage-number-text">A</p>
                                </div>
                                <div class="storage-number flex flex-grow-0 shadow rounded-none">
                                    <p class="storage-number-text">B</p>
                                </div>
                                <div class="storage-number flex flex-grow-0 shadow rounded-none bg-disabled-gray">
                                    <p class="storage-number-text text-gray-300">c</p>
                                </div>
                            </div>   
                        </div>

                        <!-- confirm modal or pop-up component -->
                        <!-- black overlay -->

                        <div class="modal shadow-xl absolute bg-white py-3 px-10 rounded-lg z-50 w-5/6 bottom-8 left-1/2 transform -translate-x-1/2 ">
                            <div class="relative">
                                <p class="confirm font-semibold font-sans text-xs leading-6 text-gray-600">Confirm</p>
                                <div class="h-4 w-4 absolute -left-6 top-1">
                                    <img src="/dist/img/ic-warning.svg" alt="alert icon" class="w-full h-full">
                                </div>
                                <p class="leading-6 font-normal text-xs text-gray-500 mb-2.5">Do you want to change the parking slot?</p>
                                <div class="flex justify-start w-full">
                                    <button class="confirmation-button">Yes</button>
                                    <button class="btn bg-white text-gray-600 py-1.5 px-6 border border-blue-500e font-normal">No</button>
                                </div>
                            </div>
                        </div>

                    
                  <!-- scan and park component -->
                    <div class="scan-and-park mt-auto flex justify-between">
                        <button class="return-button flex flex-shrink-0 justify-center items-center">
                            <img src="/dist/img/return-button.svg" alt="return">
                        </button>
                        <form action="" class="flex w-full h-full">
                            <input type="text" class="input border rounded-r-none flex-grow-2 flex-shrink" placeholder="Scan or type in parking slot">
                            <button class="btn input-btn flex-grow">Park</button>
                        </form>
                    </div>
                </div>
            </div>    
        </main>
    </div>
    <script src="../dev.js"></script>

</body>
</html>
