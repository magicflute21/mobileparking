<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/tailwind.css">
    <title>Mobile Parking Solution</title>
</head>
<body>
    <div class="page-wrapper flex flex-col justify-between h-screen w-screen overflow-auto">
        <header class="z-20 relative">
            <div class="bg-white h-16 flex justify-between items-center py-1.5 pr-5 pl-4 shadow-md">
                <div class="w-36 h-auto">
                    <img src="./public/img/Advectus-Logo500.png" alt="Advectus" class="w-full h-full object-cover">
                </div>
                <div class="h-11 w-11 rounded-full bg-gray-200 flex justify-center items-center">
                    <p class="font-normal text-sm uppercase">md</p>
                </div>
            </div>
        </header>
        <main class="h-full w-full">
            <div class="bg-cars-image bg-cover relative z-0 h-full overflow-auto">
                <form action="" class="search flex flex-col align-center p-5 w-full absolute bottom-0">
                    <input type="text" id="vin" name="vin" value="VIN" class="rounded mb-4 p-1.5 pl-2.5 text-base text-gray-500 font-normal leading-6 bg-white">
                    <input type="button" id="search" name="search" value="Search" class="rounded py-1.5 px-4 bg-blue-500 text-base text-white font-medium leading-6">
                </form>
            </div>
        </main>
    </div>
</body>
</html>
